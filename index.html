<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Css/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Header Logo</h1>
        </div>
        <div class="menue">
            <h1>Header Menue</h1>
        </div>
    </header>
    <section class="bar">
        <h1>Bar</h1>
    </section>
    <section class="content">
    <div class="left_content">
        <h1>Left content</h1>
    </div>
    <div class="middle_content">
        <div class="top">
            <h1>Top Content</h1>
        </div>
        <div class="center">
            <div class="center_left">
                <h1>Center Left Block</h1>

            </div>
            <div class="center_right">
                <h1>Center Right Block</h1>

            </div>

        </div>
        <div class="bottom">
            <h1>Bottom Content</h1>
        </div>
    </div>
    <div class="right_content">
        <h1>Right content</h1>
    </div>
</section>
<footer>
    <h1>This is footer</h1>
</footer>
</body>
</html>
